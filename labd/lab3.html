<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab 3</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>
  <main class="layout">
    <header class="layout__header">
      <h1 class="layout__title">Map Puzzle</h1>

      <div class="controls">
        <button class="controls__btn" id="btnLocate" type="button">Get location</button>
        <button class="controls__btn" id="btnSnapshot" type="button">Get map image</button>
      </div>
    </header>

    <section class="grid">
      <article class="panel">
        <h2 class="panel__title">Map</h2>
        <div class="panel__box" id="leafletStage"></div>
      </article>

      <article class="panel">
        <h2 class="panel__title">Image</h2>
        <div class="panel__box panel__box--center" id="snapshotStage"></div>
      </article>
    </section>

    <section class="puzzle">
      <article class="panel">
        <h2 class="panel__title">Scrambled</h2>
        <div class="tiles" id="bank"></div>
      </article>

      <article class="panel">
        <h2 class="panel__title">Puzzle</h2>
        <div class="tiles tiles--target" id="board"></div>
      </article>
    </section>
  </main>

  <!-- Leaflet + leaflet-image -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

  <script src="script.js"></script>
</body>
</html>
